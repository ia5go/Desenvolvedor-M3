<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="wrap">
        <img src="./img/logo-m3.png" alt="Logo M3" class="header__logo" />

        <div class="bag">
          <img
            src="./img/bag.svg"
            alt="Ícone de sacola de compras"
            class="bag__icon"
          />
          <span class="bag__counter">1</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__top">
        <div class="wrap">
          <h1 class="title">Blusas</h1>

          <select class="order-by">
            <option class="order-by__item" selected disabled>
              Ordenar por:
            </option>
            <option class="order-by__item" value="RECENT">Mais recente</option>
            <option class="order-by__item" value="S_PRICE">Menor preço</option>
            <option class="order-by__item" value="B_PRICE">Maior preço</option>
          </select>

          <div class="mobile-triggers">
            <button
              class="mobile-triggers__item btn--transparent"
              data-target="mobile-filter"
            >
              Filtrar
            </button>
            <button
              class="mobile-triggers__item btn--transparent"
              data-target="mobile-orderby"
            >
              Ordernar
            </button>
          </div>

          <div class="mobile-sidebar" id="mobile-orderby">
            <div class="mobile-sidebar__top">
              <h3 class="mobile-sidebar__title">ORDERNAR</h3>
            </div>

            <div class="mobile-sidebar__content">
              <ul class="mobile-sidebar__sortby">
                <li class="mobile-sidebar__item">
                  <button data-sortby="RECENT">Mais recente</button>
                </li>
                <li class="mobile-sidebar__item">
                  <button data-sortby="B_PRICE">Maior preço</button>
                </li>
                <li class="mobile-sidebar__item">
                  <button data-sortby="S_PRICE">Menor preço</button>
                </li>
              </ul>
            </div>
          </div>

          <div class="mobile-sidebar" id="mobile-filter">
            <div class="mobile-sidebar__top">
              <h3 class="mobile-sidebar__title">Filtrar</h3>
            </div>

            <div class="mobile-sidebar__content">
              <div class="mobile-sidebar__filter">
                <details>
                  <summary class="mobile-sidebar__summary">
                    <h3 class="filter__title">CORES</h3>
                    <img
                      src="img/arrow-down.svg"
                      alt="Seta para baixo"
                      class="mobile-sidebar__summary__icon"
                    />
                  </summary>

                  <ul class="filter__list">
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input
                          type="radio"
                          name="filterColor"
                          value="Amarelo"
                        />
                        Amarelo
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="filterColor" value="Azul" />
                        Azul
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="filterColor" value="Branco" />
                        Branco
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="filterColor" value="Cinza" />
                        Cinza
                      </label>
                    </li>
                  </ul>
                </details>

                <details>
                  <summary class="mobile-sidebar__summary">
                    <h3 class="filter__title">TAMANOS</h3>
                    <img
                      src="img/arrow-down.svg"
                      alt="Seta para baixo"
                      class="mobile-sidebar__summary__icon"
                    />
                  </summary>

                  <ul class="filter__list--row">
                    <li class="filter__list--row__item">
                      <button type="button">P</button>
                    </li>
                    <li class="filter__list--row__item">
                      <button type="button" class="active">M</button>
                    </li>
                    <li class="filter__list--row__item">
                      <button type="button">G</button>
                    </li>
                    <li class="filter__list--row__item">
                      <button type="button">GG</button>
                    </li>
                    <li class="filter__list--row__item">
                      <button type="button">U</button>
                    </li>
                  </ul>
                </details>

                <details>
                  <summary class="mobile-sidebar__summary">
                    <h3 class="filter__title">FAIXA DE PREÇO</h3>
                    <img
                      src="img/arrow-down.svg"
                      alt="Seta para baixo"
                      class="mobile-sidebar__summary__icon"
                    />
                  </summary>

                  <ul class="filter__list">
                    <!-- TODO: A IDEIA AQUI É TER UM [] DE RANGES E ASSOCIAR CADA RADIOBOX COM UM DELES PELO INDEX A PARTIR DO VALOR DESSE INPUT -->
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="priceRange" value="0" />
                        de R$0 até R$50
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="priceRange" value="1" />
                        de R$51 até R$150
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="priceRange" value="2" />
                        de R$151 até R$300
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="priceRange" value="3" />
                        de R$301 até R$500
                      </label>
                    </li>
                    <li class="filter__list__item">
                      <label class="filter__label">
                        <input type="radio" name="priceRange" value="4" />
                        a partir de R$500
                      </label>
                    </li>
                  </ul>
                </details>
              </div>

              <div class="mobile-sidebar__actions">
                <button class="mobile-sidebar__actions__item applay btn--blue">
                  Aplicar
                </button>
                <button
                  class="mobile-sidebar__actions__item clean btn--transparent"
                >
                  Limpar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main__content">
        <div class="wrap">
          <nav class="filter">
            <h3 class="filter__title">CORES</h3>

            <ul class="filter__list">
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="filterColor" value="Amarelo" />
                  Amarelo
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="filterColor" value="Azul" /> Azul
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="filterColor" value="Branco" />
                  Branco
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="filterColor" value="Cinza" /> Cinza
                </label>
              </li>
            </ul>

            <h3 class="filter__title">TAMANOS</h3>

            <ul class="filter__list--row">
              <li class="filter__list--row__item">
                <button type="button">P</button>
              </li>
              <li class="filter__list--row__item">
                <button type="button" class="active">M</button>
              </li>
              <li class="filter__list--row__item">
                <button type="button">G</button>
              </li>
              <li class="filter__list--row__item">
                <button type="button">GG</button>
              </li>
              <li class="filter__list--row__item">
                <button type="button">U</button>
              </li>
            </ul>

            <h3 class="filter__title">FAIXA DE PREÇO</h3>

            <ul class="filter__list">
              <!-- TODO: A IDEIA AQUI É TER UM [] DE RANGES E ASSOCIAR CADA RADIOBOX COM UM DELES PELO INDEX A PARTIR DO VALOR DESSE INPUT -->
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="priceRange" value="0" />
                  de R$0 até R$50
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="priceRange" value="1" />
                  de R$51 até R$150
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="priceRange" value="2" />
                  de R$151 até R$300
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="priceRange" value="3" />
                  de R$301 até R$500
                </label>
              </li>
              <li class="filter__list__item">
                <label class="filter__label">
                  <input type="radio" name="priceRange" value="4" />
                  a partir de R$500
                </label>
              </li>
            </ul>
          </nav>

          <div class="main__prods-load">
            <div class="main__products">
              <!-- where itens are going to be displayed -->
            </div>

            <button class="main__load-products btn--blue">carregar mais</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">M3: Implantação de E-commerce VTEX</p>
    </footer>
  </body>

  <script src="bundle.js"></script>
</html>
